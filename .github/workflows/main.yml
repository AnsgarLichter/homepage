name: build-to-github-pages-branch

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:                
      - name: Fetch repo - main branch
        uses: actions/checkout@v2
        with:
          ref: main
        
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16.3.0
        
      - name: Install dependencies
        run: npm install
      
      - name: Build Vue Application
        run: npm run build
        
      - name: Upload build for deployment
        uses: actions/upload-artifact@v2
        with:
          name: built-repo
          path: dist
  
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:                  
      - name: Fetch repo - release branch
        uses: actions/checkout@v2
        with:
          ref: releaseToGithubPages
      
      - name: Create new empty branch
        run: git switch --orphan build
        
      - name: Load built repository
        uses: actions/download-artifact@v2
        with:
          name: built-repo
          
      - name: Set config
        run: |
          git config user.name "Ansgar Lichter"
          git config user.email "lichteransgar@gmail.com"
        
      - name: Commit build
        run: |
          git add --force --all
          git commit --reuse-message=HEAD
        
      - name: Push build to release branch
        run: |
          git push --force build:releaseToGithubPages
          git branch -D build
      

